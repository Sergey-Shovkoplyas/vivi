<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Vivi cart-5</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->


	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body class="cart cart-5">

	<header class="header header--cart-header">
		<div class="container header__row-wrap">
			<div class="header__row">
				<a href="#" class="header__logo"><img src="img/logo.png" alt="Vivi"></a>
			</div>

			<div class="cart-header">
				<div class="cart-header__stage active">
					<div class="cart-header__indicator cart-header__indicator--1 active"></div>
					<div class="cart-header__indicator cart-header__indicator--2 active"></div>
				</div>
				<div class="cart-header__stage">
					<div class="cart-header__indicator cart-header__indicator--3"></div>
				</div>
			</div>
		</div>
		
	</header>

	<div class="container cart-5-container">
		<h2 class="cart-5__title">ALEGEÅ¢I METODA DE LIVRARE</h2>
		<div class="cart-5__wrap">
			
			<div class="cart-5__radio-wrap">
				<div class="cart-5__radio-item">
					<input id="cart-5__radio-visa" type="radio" name="credit" value="visa" checked>
					<label for="cart-5__radio-visa">
						<img src="img/cart/visa.png" alt="visa">
					</label>
				</div>
				<div class="cart-5__radio-item">
					<input id="cart-5__radio-mastercard" type="radio" name="credit" value="mastercard">
					<label for="cart-5__radio-mastercard">
						<img src="img/cart/mastercard.png" alt="visa">
					</label>
				</div>
			</div>

			<div class="cart-5__form-wrap">

				<div class="registration-form__item-wrap cart-5__form-item-wrap">
					<input class="registration-form__item cart-5__form-item" type="text" placeholder="Card name" value="Eleanor Lane">
					<div class="registration-form__item-placeholder">Card name</div>
				</div>
				<div class="registration-form__item-wrap cart-5__form-item-wrap">
					<input id="input-card" class="registration-form__item cart-5__form-item cart-5__form-item-card" type="text" placeholder="Card name">
					<div class="registration-form__item-placeholder">Card name</div>
					<div class="cart-5__form-card-bage"><img src="img/cart/card-bage-visa.png" alt="visa"></div>
				</div>
				<div class="registration-form__item-wrap cart-5__form-item-wrap cart-5__form-item-wrap-date">
					<input id="input-date" class="registration-form__item cart-5__form-item cart-5__form-item-date" type="text" placeholder="MM/YY">
					<div class="registration-form__item-placeholder">Expiration date</div>
				</div>
				<div class="registration-form__item-wrap cart-5__form-item-wrap cart-5__form-item-wrap-cvv">
					<input id="input-cvv" class="registration-form__item cart-5__form-item cart-5__form-item-cvv" type="text" placeholder="CVV">
					<div class="registration-form__item-placeholder">CVV</div>
				</div>
				

			</div>
			
		</div>

		
	</div>

	<footer class="cart-footer">
		<div class="cart-footer-wrap">
			<div class="cart-footer__text">
				<span class="cart-footer__total">Total</span>
				<span class="cart-footer__price">$156</span>
			</div>
			<div class="cart-footer__btn">
				<button type="button" class="button button--fill-black">continue</button>
			</div>
		</div>
	</footer>

	

	


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
